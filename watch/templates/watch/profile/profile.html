{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="padding-top: 100px;">

      <div class="card">
         <div class="card-body" >
            <div class="row" style="padding: 30px;" >
               <div class="col-lg-5">
                  <div class="container">
                     <img src="{{request.user.profile.profile_pic.url}}" alt="{{user.username}}" width="300px" height="300px" style="border-radius: 50%;"><br><br>
                  </div>
               </div>
               <div class="col-lg-7">
                  <small class="text-muted" style="font-weight: bold;">Username:     </small>    
                  <small style="font-weight: bold;">{{user.username}}</small><hr>
                  <small class="text-muted" style="font-weight: bold;">First Name:     </small>    
                  <small style="font-weight: bold;">{{user.profile.first_name}}</small><hr>
                  <small class="text-muted" style="font-weight: bold;">Last Name:      </small>
                  <small style="font-weight: bold;">{{user.profile.last_name}}</small><hr>
                  <small class="text-muted" style="font-weight: bold;">Neighborhood:     </small>
